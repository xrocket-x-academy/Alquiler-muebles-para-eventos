<a routerLink="/furniture/details-furniture/{{ furni.id }}" class="big-container-x">
  <div id="{{ furni.id }}" class="carousel slide ml-1" data-ride="carousel">
    <div class="carousel-inner carousel-container-x">
      <div class="carousel-item active">
        <img
          src="../assets/living1.jpg"
          class="d-block w-100"
          alt="foto 1"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../assets/living2.jpg"
          class="d-block w-100"
          alt="foto2"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../assets/living3.jpg"
          class="d-block w-100"
          alt="foto3"
        />
      </div>
    </div>
    <a
      class="carousel-control-prev carrousel-icon-x"
      type="button"
      href="#{{ furni.id }}"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon carrousel-svg" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a
      class="carousel-control-next carrousel-icon-x"
      type="button"
      href="#{{ furni.id }}"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon carrousel-svg" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
    <div class="x-info-container">
      <h2>{{ furni.name }}</h2>
      <span>Precio: {{ furni.price }}</span>
    </div>
  </div>
</a>
